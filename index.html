<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0ea5e9" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Fitness Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Fitness Randomizer</h1>
    <button id="installBtn" class="ghost" hidden>Install</button>
  </header>

  <main id="screen-start" class="screen active" aria-labelledby="start-title">
    <h2 id="start-title">Configure &amp; Start</h2>
    <p class="muted">Provide one exercise per line. The app will pick randomly without repeats for 5 minutes.</p>
    <label for="exercises" class="visually-hidden">Exercises (one per line)</label>
    <textarea id="exercises" rows="10" spellcheck="false"></textarea>
    <div class="row">
      <button id="startBtn" class="primary">Start 5-minute Session</button>
      <button id="clearBtn" class="ghost">Clear</button>
    </div>
  </main>

  <main id="screen-session" class="screen" aria-live="polite" aria-atomic="true">
    <div class="timer" role="timer" aria-live="off"><span id="mm">05</span>:<span id="ss">00</span></div>
    <div id="exerciseCard" class="card" tabindex="0" aria-labelledby="exerciseLabel">
      <div class="label" id="exerciseLabel">Current Exercise</div>
      <div id="exerciseText" class="exercise">—</div>
    </div>
    <div class="row">
      <button id="nextBtn" class="primary">Next</button>
      <button id="resetBtn" class="ghost">End</button>
    </div>
    <p id="status" class="muted"></p>
  </main>

  <footer class="app-footer">
    <small>Offline-ready PWA • Works on mobile and desktop</small>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
